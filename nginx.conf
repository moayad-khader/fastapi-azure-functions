events {
    worker_connections 1024;
}

http {
    upstream auth-service {
        server auth-service:8000;
    }

    upstream organization-service {
        server organization-service:8000;
    }

    upstream ai-agent-service {
        server ai-agent-service:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Auth service routes
        location /auth/ {
            proxy_pass http://auth-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Organization service routes
        location /organization/ {
            proxy_pass http://organization-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Agent service routes
        location /ai-agent/ {
            proxy_pass http://ai-agent-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":200, "message": "Running","services":["auth","organization","ai-agent"]}';
            add_header Content-Type application/json;
        }

        # Default route - redirect to documentation
        location / {
            return 301 /auth/docs;
        }
    }
}
